<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Registration Form</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, #f0f8ff, #e6e6fa);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow-x: hidden; /* Prevent horizontal overflow */
        }

        /* Form container */
        .form-container {
            background: #ffffff;
            border-radius: 15px;
            width: 100%; /* Use full width */
            max-width: 400px; /* Limit max width */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }

        /* Form header */
        .form-container h2 {
            font-size: 22px; 
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        /* Back button */
        .back-button {
            background: #e0e0e0;
            color: #333;
            padding: 8px; 
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px; 
            margin-bottom: 20px; 
            text-align: center; 
            width: 100%; 
        }

        .back-button:hover {
            background: #d0d0d0;
        }

        /* Form groups */
        .form-group {
            margin-bottom: 15px; 
            text-align: left;
        }

        .form-group label {
            font-size: 12px; 
            color: #007bff;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        .form-group input {
            width: 100%; 
            padding: 8px; 
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 12px; 
        }

        .form-group input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        /* Submit button */
        button {
            background: #007bff;
            color: white;
            padding: 10px; 
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px; 
            font-weight: bold;
            width: 100%; 
        }

        button:hover {
            background: #0056b3;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 480px) {
            body {
                padding: 10px; 
            }
            .form-container {
                width: 100%; 
                padding: 15px; 
            }

            button {
                padding: 8px; 
                font-size: 14px; 
            }
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the default form submission
            // Perform any necessary form validation here

            // Redirect to the login page
            window.location.href = 'loginpage.html'; // Redirect to loginpage.html
        }

        function goBack() {
            window.location.href = 'login.html'; // Redirect to login.html
        }
    </script>
</head>
<body>
    <div class="form-container">
        <button class="back-button" onclick="goBack()">Back</button>
        <h2>Farmer Registration</h2>
        <form action="{% url 'register_farmer' %}" method="POST">
            {% csrf_token %} <!-- Include CSRF token for security -->
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first_name" placeholder="Enter your first name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last_name" placeholder="Enter your last name" required>
            </div>
            <div class="form-group">
                <label for="id-number">ID Number</label>
                <input type="text" id="id-number" name="id_number" placeholder="Enter your ID number" required>
            </div>
            <div class="form-group">
                <label for="phone-number">Phone Number</label>
                <input type="tel" id="phone-number" name="phone_number" placeholder="+250..." required>
            </div>
            <div class="form-group">
                <label for="district">District</label>
                <input type="text" id="district" name="district" placeholder="Enter your district" required>
            </div>
            <div class="form-group">
                <label for="password">Create New Password</label>
                <input type="password" id="password" name="password" placeholder="Enter a password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Re-Type Password</label>
                <input type="password" id="confirm-password" name="confirm_password" placeholder="Re-enter your password" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
